<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESS PROJECT</title>
    <link rel="stylesheet" href="static\style_home.css">
    
        
</head>

<body>
    <h1>OversightChessMate</h1>
    <h2>ARE YOU GONNA WIN</h2>

    <form action="/predict" method="post">
        <label for="dropdown"> Your Colour:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">BLACK</option>
            <option value="option2">WHITE</option>
        </select>

        <label for="Y">YOUR RATING:</label>
        <input type="number" id="Y" name="Y" min="0" required>

        <label for="O">OPPONENT RATING:</label>
        <input type="number" id="O" name="O" step="1" min="0" required>

        <label for="blu">Difference in Blunders:</label>
        <input type="number" id="blu" name="blu" step="1" required>

        <label for="mis">Difference in Mistakes:</label>
        <input type="number" id="mis" name="mis" step="1" required>

        <label for="inc">Difference in Inaccuracy:</label>
        <input type="number" id="inc" name="inc" step="1" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
